<h2>New job form</h2>
<form #jobForm="ngForm" (ngSubmit)="createJob(jobForm)">
  <label for="engineer">Engineer</label>

  <select name="engineerId" required #engineerId="ngModel" placeholder="Please select" [(ngModel)]="newJob.engineerId">
    <option [ngValue]="null">Please select</option>
    <option *ngFor="let engineer of engineers" [ngValue]="engineer.engineerId">{{engineer.name}}</option>
  </select>
  <small *ngIf="engineerId.touched && engineerId.invalid">Please select an engineer</small>

  <label for="customer">Customer</label>
  <select name="customerId" required #customerId="ngModel" placeholder="Please select" [(ngModel)]="newJob.customerId">
    <option [ngValue]="null">Please select</option>
    <option *ngFor="let customer of customers" [ngValue]="customer.customerId">{{customer.name}}</option>
  </select>
  <small *ngIf="customerId.touched && customerId.invalid">Please select an engineer</small>

  <label for="when">When</label>
  <input type="date" name="when" ngModel required #when="ngModel" [(ngModel)]="newJob.when" />
  <small *ngIf="when.touched && when.invalid">Please select a valid date</small>
  <button type="submit" [disabled]="jobForm.invalid">Add Job</button>
</form>

<h2>Jobs list</h2>
<table spacing="0">
  <thead>
    <tr>
      <th>Engineer</th>
      <th>Customer</th>
      <th>When</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let job of jobs">
      <td>{{job.engineer.name}}</td>
      <td>{{(job.customer==null)?"Unknown": job.customer.name}}</td>
      <td>{{job.when | date:'dd/MM/yyyy'}}</td>
      <td>
        <a [routerLink]="['/job', job.jobId]">Open</a>
      </td>
    </tr>
  </tbody>
</table>
